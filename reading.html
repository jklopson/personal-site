<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Reading</title>
</head>
<body>
    <ul>
        <li><a href="about.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="reading.html">Reading</a></li>
    </ul>

    <div class="content-wrapper">
        <p>This is my reading log. If you have any recommendations or want to chat about any of the reads, find me via &#8594 jack@klopson.com</p>
        <table class="reading-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Date Read</th>
                </tr>
            </thead>
            <tbody id="bookTableBody">
                
            </tbody>
        </table>
    </div>

    <script>
        const books = [
            { title: "Yellowface", author: "R. F. Kuang", dateRead: "November 6, 2025" },
            { title: "1Q84", author: "Haruki Murakami", dateRead: "August 1, 2025" }
        ];

        function populateTable() {
            const tbody = document.getElementById('bookTableBody');
            tbody.innerHTML = '';
            
            books.forEach(book => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${book.title}</td>
                    <td>${book.author}</td>
                    <td>${book.dateRead}</td>
                `;
                tbody.appendChild(row);
            });
        }

        populateTable();
    </script>
</body>
</html>
