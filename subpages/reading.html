<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="reading.html">Reading</a></li>
    </ul>

    <div class="content-wrapper">
        <table class="reading-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Date Read</th>
                </tr>
            </thead>
            <tbody id="bookTableBody">
                
            </tbody>
        </table>
    </div>

    <script>
        const books = [
            // { title: "", author: "", dateRead: "" },
            { title: "Sunrise on the Reaping", author: "Suzanne Collins", dateRead: "January 21, 2026" },
            { title: "The Ballad of Songbirds and Snakes", author: "Suzanne Collins", dateRead: "January 12, 2026" },
            { title: "Mockingjay", author: "Suzanne Collins", dateRead: "December 22, 2025" },
            { title: "Catching Fire", author: "Suzanne Collins", dateRead: "December 19, 2025" },
            { title: "The Hunger Games", author: "Suzanne Collins", dateRead: "December 13, 2025" },
            { title: "Annihilation", author: "Jeff Vandermeer", dateRead: "November 24, 2025" },
            { title: "The will to change", author: "bell hooks", dateRead: "November 19, 2025" },
            { title: "The Great Gatsby", author: "F. Scott Fitzgerald", dateRead: "November 18, 2025" },
            { title: "Sputnik Sweetheart", author: "Haruki Murakami", dateRead: "November 17, 2025" },
            { title: "On the Jellicoe Road", author: "Melina Marchetta", dateRead: "November 14 , 2025" },
            { title: "Digital Minimalism", author: "Cal Newport", dateRead: "November 11, 2025" },
            { title: "Yellowface", author: "R. F. Kuang", dateRead: "November 6, 2025" },
            { title: "We the Animals", author: "Justin Torres", dateRead: "August 8, 2025" },
            { title: "1Q84", author: "Haruki Murakami", dateRead: "July 28, 2025" },
        ];

        function populateTable() {
            const tbody = document.getElementById('bookTableBody');
            tbody.innerHTML = '';
            
            books.forEach(book => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${book.title}</td>
                    <td>${book.author}</td>
                    <td>${book.dateRead}</td>
                `;
                tbody.appendChild(row);
            });
        }

        populateTable();
    </script>
</body>
</html>
